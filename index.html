<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
</head>
<body>
    <h1>Investment Calculator</h1>
    <form action="/calculate" method="post">
        <label for="invested_amount">Invested Amount:</label>
        <input type="text" id="invested_amount" name="invested_amount" required><br><br>
        <label for="returned_amount">Returned Amount:</label>
        <input type="text" id="returned_amount" name="returned_amount" required><br><br>
        <button type="submit">Calculate</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
